<html>
    <head>
        <title>Centipede Game</title>

        <!-- Calling the style.css --> 
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>

        <!--creating a box model for left side box which shows the game controls-->
        <div class="Controls">

            <!--using the unordered list for bullet points-->
            <ul>
                <h3>Controls</h3>
                <li>Move the ship using mouse</li>
                <li>Shoot using mouse button</li>
            </ul>
            <ul>
                <h3>How to play?</h3>
                <li>Shoot the centipede coming towards you</li>
                <li>Dont let the centipede reach you</li>
            </ul>
        </div>
        <!--creating a main division for the game-->
        <div class="gameBox">
            <h1>Centipede Game</h1>
            <div class="mainGame">
                <!--creating another div to show the in-game variables like the score and level-->
                <div class="playerInfo">
                    <h4>Score</h4>
                    <h4>Lives</h4>
                </div> 
                <!-- added just for testing which shows the division where the game would run-->            
                <h3>Main Game</h3>
            </div>
        </div>
    </body>
</html>
