<html>
    <head>
        <title>Centipede Game</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="Controls">
            <ul>
                <h3>Controls</h3>
                <li>Move the ship using mouse</li>
                <li>Shoot using mouse button</li>
            </ul>
            <ul>
                <h3>How to play?</h3>
                <li>Shoot the centipede coming towards you</li>
                <li>Dont let the centipede reach you</li>
            </ul>
        </div>
        <div class="gameBox">
            <h1>Centipede Game</h1>
            <div class="mainGame">
                <div class="playerInfo">
                    <h4>Score</h4>
                    <h4>Lives</h4>
                </div>             
                <h3>Main Game</h3>
            </div>
        </div>
    </body>
</html>
